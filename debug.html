<!DOCTYPE html>
<html>
<head>
<script src="cpu_common.js" type="text/javascript" encoding="UTF-8"></script>
<script src="cpu_definitions.js" type="text/javascript" encoding="UTF-8"></script>
<script src="cpu_interrupts.js" type="text/javascript" encoding="UTF-8"></script>
<script src="cpu_exec_branches.js" type="text/javascript" encoding="UTF-8"></script>
<script src="cpu_addressing.js" type="text/javascript" encoding="UTF-8"></script>
</head>
<meta charset="UTF-8">
<body>

<h1>MK85 CPU Debug</h1>

<button type="button" onclick="cpustep()"> CPU step </button></br>
<button type="button" onclick="cpu.reset()"> Reset </button></br> 

<button type="button" onclick="scratchmonkey()"> thingamajig </button></br>

<p id="regs">regs</p><br>

<script>

var cpuflags = [
	["H",0x0100],
	["I",0x0080],
	["T",0x0010],
	["N",0x0008],
	["Z",0x0004],
	["V",0x0002],
	["C",0x0001]];

function cpustep(){
	cpu.step();
	regs = document.getElementById("regs");
	regstr = "";
	for(var i = 0; i<8; i++)
	{
		regstr += "R";
		regstr += i.toString(10);
		regstr += " = " + cpu.reg_u16[i].toString(16);
		regstr += "\n";
	};
	regstr += "PSW: ";
	for(var j = 0; j < cpuflags.length; j++) {
		regstr += (cpu.psw&cpuflags[j][1])?(cpuflags[j][0]):"-";
	};
	regs.innerHTML="<pre>"+regstr+"</pre>";
}

var ram = new Uint8Array(65536);

ram[0] = 0x81;
ram[1] = 0x82;
ram[2] = 0x82;
ram[3] = 0x84;
ram[0x8482] = 0x55;
ram[0x8483] = 0xaa;

/* create CPU object */
cpu = new CPU();

/* bind it to RAM */
cpu.readCallback = function (addr) {
	return ram[addr];
};

cpu.writeCallback = function (addr, byteVal) {
	ram[addr] = byteVal;
};

/* we just read the 1st instruction */
cpu.reg_u16[7] = 0x0002;

function scratchmonkey() {
	console.log("IP was", cpu.reg_u16[7]);
	var x = cpu.addressing(cpu.reg_u16[7],0x1F, false);
	console.log("IP is now", cpu.reg_u16[7]);	
	console.log("#n a.k.a. immediate a.k.a. mode 27", x.r());	
	x.w(0x8000);
	console.log(x.r());
}

console.log("hOi!");
</script>
</body>
</html>
